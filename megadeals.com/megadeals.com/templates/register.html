{% extends 'index_base.html' %}
{% block sectionOne %}
<style>.register-section {
    text-align: center;
    padding: 40px 15px;
    background-color: #f8f9fa;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.register-section h2 {
    color: #333;
    margin-bottom: 15px;
}

.register-form {
    max-width: 600px;
    margin: 0 auto;
    text-align: left;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}

.form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.form-group input:focus {
    border-color: #007bff;
    outline: none;
}

.btn-register {
    background-color: #28a745;
    color: white;
    padding: 10px 25px;
    font-size: 1em;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease, transform 0.2s ease;
    display: inline-block;
    text-align: center;
    cursor: pointer;
}

.btn-register:hover {
    background-color: #218838;
    transform: scale(1.05);
}
</style>
<section id="register" class="register-section">
    <div class="container">
        <h2>Regístrate en MegaDeals Store</h2>
        <p>¡Crea tu cuenta para acceder a ofertas exclusivas y vivir la mejor experiencia de compra!</p>
        <form action="{{url_for('register')}}" method="POST" class="register-form">
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
            </div>
            <div class="form-group">
                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" placeholder="Ingresa tu dirección" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
            </div>
            <button type="submit" class="btn btn-register">Crear Cuenta</button>
        </form>
    </div>
</section>
{% endblock %}
