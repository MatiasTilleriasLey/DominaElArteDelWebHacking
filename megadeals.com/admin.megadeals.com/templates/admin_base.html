
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://megadeals.com/static/style.css">
    <title>MegaDeals Store</title>
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>

<body class="d-flex flex-column min-vh-100">
    <header class="header bg-dark text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="logo m-0"><a href="{{url_for('adminPortal')}}">MegaDeals - Administrator</a></h1>
            <!-- Foto de perfil, datos del usuario e ícono de logout -->
            <div class="user-profile d-flex align-items-center">
                <img src="{{ profile_url }}" alt="Foto de perfil" class="rounded-circle" width="50" height="50">
                <div class="ms-3">
                    <strong>{{ name }}</strong><br>
                    <small>{{ business_role }}</small>
                </div>
                <a href="{{url_for('logout')}}" class="ms-4 text-white" title="Cerrar sesión">
                    <i class="bi bi-box-arrow-right" style="font-size: 1.5rem;"></i>
                </a>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <!-- Bienvenida -->
        {% block content %}
        <!-- Aquí va el contenido específico de cada página -->
        {% endblock %}
        <!-- Opciones del Administrador -->
    </main>
    <footer class="footer bg-dark text-white text-center py-3 mt-5">
        <p class="m-0">&copy; 2024 MegaDeals Store. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
